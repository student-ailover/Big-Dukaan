<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In To Big Dukaan.com</title>
    <link rel="icon" href="images/mascot.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url('LOGGED.IN.jpeg');
            background-size: cover;
            display: flex;
            gap: 50px;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo{
            width: 100px;
            display: inline;
        }
        .signin-container {
            background: rgba(255,255,255,0.88);
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 320px;
        }
        .signin-container h2 {
            margin-bottom: 16px;
            text-align: center;
        }
        .signin-container input[type="email"], .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signin-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="welcome-back">
        <h1>Welcome Back</h1>
    </div>
    <div class="signin-container">
        <h1>
            <a href="index.html">
            <img class="logo" src="images/big dukaan.png" alt="logo">
            </a>
            Sign In
        </h1>
        <form action="/login" method="POST">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Sign In</button>
            <p class="new-user">New User?<a href="sign in.html">Register Now</a></p>
        </form>
    </div>
</body>
</html>
